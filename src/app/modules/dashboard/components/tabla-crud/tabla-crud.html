<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary"><i class="bi bi-box-seam"></i> Panel de Inventario</h2>
    <button (click)="openModal()" class="btn btn-success">+ Nuevo Producto</button>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0 text-dark">Listado de Stock</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th class="ps-3">ID</th>
            <th>Producto</th>
            <th>Proveedor</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Lote</th>
          </tr>
        </thead>
        <tbody>
          @for (item of listInventoryDetails(); track $index)
          {
            <tr>
            <td class="ps-3 text-muted">#{{ item.id }}</td>
            <td><strong>{{ item.producto }}</strong></td>
            <td>{{ item.proveedor }}</td>
            <td>{{ item.precio | currency }}</td>
            <td>
              <span class="badge"
                    [ngClass]="item.stock < 15 ? 'bg-danger' : 'bg-info text-dark'">
                {{ item.stock }} unidades
              </span>
            </td>
            <td><code class="text-primary">{{ item.lote }}</code></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
